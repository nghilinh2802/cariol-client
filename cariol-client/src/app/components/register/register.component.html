<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Đăng ký</h2>
        <span class="close-btn" (click)="closePopup()">&times;</span>
      </div>
  
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="fullname">Họ tên <span class="text-danger">*</span></label>
            <input type="text" id="fullname" class="form-control" placeholder="Họ tên">
          </div>
  
          <div class="form-group">
            <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
            <input type="text" id="phone" class="form-control" placeholder="Số điện thoại">
          </div>

          <div class="form-group">
            <label for="phone">Email <span class="text-danger">*</span></label>
            <input type="text" id="email" class="form-control" placeholder="Email">
          </div>
  
          <div class="form-group">
            <label for="password">Mật khẩu <span class="text-danger">*</span></label>
            <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
          </div>
  
          <div class="form-group">
            <label for="confirm-password">Nhập lại mật khẩu <span class="text-danger">*</span></label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu">
          </div>
  
          <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">Tôi đồng ý với tất cả 
              <a href="#">Điều khoản</a> và <a href="#">Chính sách</a><span class="text-danger">*</span>
            </label>
          </div>
  
          <button type="submit" class="register-btn">Đăng ký</button>
        </form>
      </div>
  
      <div class="modal-footer">
        <span>Bạn đã có Tài khoản?</span>
        <a (click)="switchTo('login')" class="login-btn">Đăng nhập</a>
      </div>
    </div>
  </div>
